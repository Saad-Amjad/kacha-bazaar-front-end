<div class="container-fluid">
  <h2>Items</h2>
  <table class="table table-dark">
    <tr>
      <th>Name</th>
      <th>Price</th>
    </tr>
    <ng-container *ngFor="let item of items | async">
      <tr (click)="getDetails(item)">
        <td>{{ item.data.name }}</td>
        <td>{{ item.data.price }}</td>
      </tr>
    </ng-container>
  </table>
</div>
